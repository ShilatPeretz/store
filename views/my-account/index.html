<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="my-account.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>my account page</title>
  </head>
  <body>
    <!-- nav bar -->
    <div class="col-md-12">
      <div id="cssmenu">
        <div class="logo-box">My account</div>
        <ul>
          <li>
            <a href="#" id="home">Home</a>
          </li>
          <li>
            <a href="#" id="details">Details</a>
          </li>
          <li>
            <a href="#" id="orders">Orders</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- change account details -->
    <section class="section-details">
      <h1>Update account details</h1>
      <br />
      <form class="changedetails">
        <div class="mb-3">
          <label class="form-label">User name</label>
          <input type="text" class="form-control username-input" />
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input
              type="email"
              class="form-control email-input"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="text" class="form-control password-input" />
          </div>
        </div>
        <button class="btn btn-primary">Change account details</button>
      </form>
    </section>

    <!-- view User orders -->
    <section class="section-orders" style="display: none">
      <h1>Your orders</h1>
    </section>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="my-account.js"></script>
  </body>
</html>
